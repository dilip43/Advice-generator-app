<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice ID goes here -->

    <!-- Advice text goes here -->

    <div class="main-div">
      <h1 id="advice-num">ADVICE #0</h1>
      <p id="advice-text">"Press The Button to get some Awesome Advices"</p>
      <img
        id="divider"
        src="./images/pattern-divider-desktop.svg"
        class="divider-bar"
        alt=""
      />
      <button
        class="dice-container"
        id="randomizer-quote"
        onClick="grabQuote()"
      >
        <img src="./images/icon-dice.svg" class="dice" alt="" />
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
